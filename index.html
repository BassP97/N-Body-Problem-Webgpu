<html>
  <head>
    <meta charset="utf-8" />
    <title>WebGPU N-Body Simulation</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background: #1e1e1e;
        color: white;
      }
      .canvas-container {
        position: relative;
        width: 80vw;
        aspect-ratio: 16/9;
        margin: 20px 0;
      }
      .help-icon {
        color: #666;
        font-size: 0.8em;
        cursor: help;
        margin-left: 4px;
      }
      #canvas,
      #overlay {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      #overlay {
        pointer-events: none;
      }
      .settings-shelf {
        width: 80vw;
        padding: 20px;
        background: #2d2d2d;
        border-radius: 8px;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .setting-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      label {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
      <canvas id="overlay"></canvas>
    </div>
    <div class="settings-shelf">
      <div class="setting-group">
        <label>
          Number of Planets:
          <span
            class="help-icon"
            title="Total number of planets to simulate. Higher numbers will impact performance."
            >?</span
          >
          <input
            type="range"
            min="2"
            max="100000"
            value="1000"
            id="planetCount"
          />
          <span id="planetCountValue">1000</span>
        </label>
      </div>
      <div class="setting-group">
        <label>
          Gravity Strength:
          <span
            class="help-icon"
            title="Strength of gravitational force between planets. Higher values create stronger attraction between planets."
            >?</span
          >
          <input
            type="range"
            min="0"
            max="0.01"
            step="0.0001"
            value="0.001"
            id="gravity"
          />
          <span id="gravityValue">0.001</span>
        </label>
      </div>
      <div class="setting-group">
        <label>
          Time Step:
          <span
            class="help-icon"
            title="Size of time steps in the simulation. Larger steps make the simulation run faster but less accurately."
            >?</span
          >
          <input
            type="range"
            min="0.00001"
            max="0.01"
            step="0.0001"
            value="0.001"
            id="timeStep"
          />
          <span id="timeStepValue">0.001</span>
        </label>
      </div>
    </div>
    <pre id="info"></pre>
    <script type="module" src="main.js"></script>
    <script>
      const planetCountInput = document.getElementById("planetCount");
      const planetCountDisplay = document.getElementById("planetCountValue");
      const gravityInput = document.getElementById("gravity");
      const gravityDisplay = document.getElementById("gravityValue");
      const timeStepInput = document.getElementById("timeStep");
      const timeStepDisplay = document.getElementById("timeStepValue");

      planetCountInput.addEventListener("input", (e) => {
        planetCountDisplay.textContent = e.target.value;
      });
      gravityInput.addEventListener("input", (e) => {
        gravityDisplay.textContent = e.target.value;
      });
      timeStepInput.addEventListener("input", (e) => {
        timeStepDisplay.textContent = e.target.value;
      });
    </script>
  </body>
</html>
